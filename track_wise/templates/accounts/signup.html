{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                
                <!-- Logo -->
                <div class="text-center mb-4">
                    <div class="d-inline-flex justify-content-center align-items-center bg-primary rounded-circle shadow" style="width: 80px; height: 80px;">
                        <span class="text-white fw-bold fs-4">TW</span>
                    </div>
                </div>

                <!-- Title -->
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-dark">Create Account</h3>
                    <p class="text-muted small mb-0">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-primary fw-semibold text-decoration-none">Login</a>
                    </p>
                </div>
                
                <!-- Form -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Now all inputs are pre-styled from backend -->
                    
                    <!-- Terms -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="agree-terms" required>
                        <label class="form-check-label small text-muted" for="agree-terms">
                            I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a>
                        </label>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        <button type="button" class="btn btn-light border mt-2">Cancel</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
